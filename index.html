<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mente Viva</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./logic/index.js"></script>
  </head>

  <body>
    <div class="navbar">
      <a href="#Contact">Contact</a>
      <a href="#home">Home</a>
      <a href="#Log in">Log in</a>
      <img src="path-to-your-dots-icon.png" alt="Apps" />
      <img
        src="path-to-your-profile-icon.png"
        alt="Profile"
        class="profile-icon"
      />
    </div>

    <main class="main">
      <img id="logo" src="./public/logo.png" />

      <div class="brand">MENTEVIVA</div>
      <div class="search-bar-container">
        <input
          type="text"
          class="search-bar"
          placeholder="What is on your mind?"
        />
        <div class="search-icons">
          <span class="icon-microphone"> </span>
        </div>
      </div>
    </main>
  </body>
</html>
